<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>صفحه کنترل ورود</title>
</head>
<body style="background:#b09393">
<h3 style="text-align: center;padding: 1%;margin-top: 1%;}">فرم کنترل ورود</h3>
<form method="post" action="" class=""  id="" style="direction: rtl; margin-top: 7%;
    background:#717981">
    {% csrf_token %}
    <div class="form-group text-right ">
      {% for item in form %}
      <div class="mb-3">
        {{ item.label_tag }}
        {{ item }}
      </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary" style="float: right;">ثبت</button>
</form>


</body>
</html>
